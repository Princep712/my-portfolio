<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form action="Login page.html" method="post">
        <div class="imgcontainer">
            <img src="profile.avif" alt="Avatar" class="avatar" width="100" height="100">
          </div>
        <div class="container">
            <label for="uname"><br><b>Username</b></br></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><br><b>Password</b></br></label>
            <input type="password" placeholder="Enter Password" name="psw" required>    
            </div>
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            </div>  
            <div class="container">
                <button type="button" class="cancelbtn"><br> Cancel </br></button>
                <span class="password">Forget<a href="password"></a></span>
            </div>
    </form>
</body>
</html>

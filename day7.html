<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body{
            background-color: aqua;
        }
        div{
            width: 100px;
            height: 100px;
            color: beige;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            font-weight: bold;
            background-color: rgb(184, 26, 26);
            border: 2px solid black;
        }
        </style>
</head>
<body>
    <h2>CSS Flexbox Example</h2>
    <div class="container">
        <div class="Box">APPLE</div>
        <div class="Box">MANGO</div>
        <div class="Box">BANANA</div>
        <div class="Box">WATER</div>
    </div>
</body>
</html>
